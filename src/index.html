<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>itprofit-test-task</title>
</head>

<body>
   <div id="root">
      <form class="form" id="contactForm">
         <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" id="name" value="" required>
            <div class="form-error" id="nameError"></div>
         </div>
         <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="email" id="email" value="" required>
            <div class="form-error" id="emailError"></div>
         </div>
         <div class="form-group">
            <label for="phone">Telephone</label>
            <input class="form-control" type="text" id="phone" value="" required>
            <div class="form-error" id="phoneError"></div>
         </div>
         <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="5" value="" required></textarea>
            <div class="form-error" id="messageError"></div>
         </div>
         <button type="submit" class="form-button">Send</button>
      </form>

      <button class="modal-button open-modal">Открыть модальное окно</button>
      <div class="modal-overlay">
         <div class="modal">
            <div class="modal-content">
               <h2 class="modal-title">Модальное окно</h2>
               <p class="modal-text">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  Magnam voluptates id neque quisquam doloremque deserunt ipsa,
                  magni praesentium eaque laborum, impedit odio dolor voluptatibus
                  animi quas accusantium facilis? Velit, nemo.
               </p>
               <button class="modal-button close-modal">Закрыть</button>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
